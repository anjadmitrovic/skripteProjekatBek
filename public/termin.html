<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body onload="init()" class="container">

  <div class="mt-3">
    <form>
      <legend>Dodaj termin</legend>
      
      <div class="mb-3">
        <input class = "form-control" type="text" id="tretmanId" placeholder="Unesite tretmanId">
      </div>

      <div class="mb-3">
        <input class = "form-control" type="text" id="userId" placeholder="Unesite userId">
      </div>

      <div class="mb-3">
        <input class = "form-control" type="text" id="termin" placeholder="Unesite dan">
      </div>

      <div class="mb-3">
        <input class = "form-control" type="text" id="terminvreme" placeholder="Unesite vreme">
      </div>

      <button id="add" class="btn btn-primary">Dodaj</button>

    </form>
  </div>

  <hr>

  <div class="mt-3">
    <div class="mb-3">
      <label for="deleteSelect" class="form-label">Odaberite termin</label>
      <select id="deleteSelect" class="form-select">

      </select>
    </div>

    <button id="delete-btn" class="btn btn-primary">Obrisi</button>
  </div>

  <hr>


  <div class="mt-3">
    <div class="mb-3">
      <label for="editSelect" class="form-label">Odaberi id termina</label>
      <select id="editSelect" class="form-select">

      </select>
    </div>

    <div class="mb-3">
      <input class = "form-control" type="text" id="novoIme" placeholder="Unesite novi dan za termin">
    </div>

    <!-- <div class="mb-3">
      <input class = "form-control" type="text" id="noviTermin" placeholder="Unesite novo vreme za termin">
    </div> -->

    <button id="edit-btn" class="btn btn-primary">Izmeni</button>
  </div>

  <div>
    <ul id="content"></ul>
  </div>

  <script src="./skripte/termin.js"></script>
  
</body>
</html>
