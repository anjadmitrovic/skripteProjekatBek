<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body onload="init()" class="container">

  <div class="mt-3">
    <form>
      <legend>Dodaj kozmeticarku</legend>

      <div class="mb-3">
        <input class = "form-control" type="text" id="ime" placeholder="Unesite ime kozmeticarke">
      </div>

      <div class="mb-3">
        <input class = "form-control" type="text" id="prezime" placeholder="Unesite prezime kozmeticarke">
      </div>

      <div class="mb-3">
        <input class = "form-control" type="text" id="vrstaUsluge" placeholder="Unesite vrstu usluge kozmeticarke">
      </div>

      <button id="add" class="btn btn-primary">Dodaj</button>

    </form>
  </div>

  <hr>

  <div class="mt-3">
    <div class="mb-3">
      <label for="deleteSelect" class="form-label">Odaberite kozmeticarku</label>
      <select id="deleteSelect" class="form-select">

      </select>
    </div>

    <button id="delete-btn" class="btn btn-primary">Obrisi</button>
  </div>

  <hr>

  <div class="mt-3">
    <div class="mb-3">
      <label for="editSelect" class="form-label">Odaberi id kozmeticarke</label>
      <select id="editSelect" class="form-select">

      </select>
    </div>

    <div class="mb-3">
      <input class = "form-control" type="text" id="novoIme" placeholder="Unesite novo ime za kozmeticarku">
    </div>

    <button id="edit-btn" class="btn btn-primary">Izmeni</button>
  </div>

  <hr>

  <div>
    <ul id="content"></ul>
  </div>

  <script src="./skripte/kozmeticarka.js"></script>
  
</body>
</html>
